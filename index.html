<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
            <div class="container">
                <div class="conversion-screen">
                    <div> 
                        <h4 class="conversion-heading">
                            Metric/Imperial Unit Conversion
                        </h4>
                    </div>
                    <div class="input-number">
                        <input type="text" id="number-input" />
                    </div>
                    <button id="convert-btn"> Convert </button>
                </div>
            
                <div class="conversionresult">
                    <div id="length" class="result-containers">
                        <p class="result-heading"> Length(Meter/Feet)</p>
                        <p class="detailed-result"> 20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
                    <div id="volume" class="result-containers">
                        <p class="result-heading"> Volume(Liters/Gallons)</p>
                        <p class="detailed-result"> 20 liters = 65.616 feet | 20 gallons = 6.096 meters</p>
                    </div>
                    <div id="mass" class="result-containers">
                        <p class="result-heading"> Mass(Kilograms/Pounds)</p>
                        <p class="detailed-result"> 20 klbs = 65.616 feet | 20 pounds = 6.096 meters</p>
                    </div>
                </div>

             </div>
  <script src="index.js"></script>
    </body>
</html>
