<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
            <div class="container">
                <div class="conversion-screen">
                    <div> 
                        <h4 class="conversion-heading">
                            Metric/Imperial Unit Conversion
                        </h4>
                    </div>
                    <div class="input-number">
                        <input type="text" id="number-input" />
                    </div>
                    <button id="convert-btn"> Convert </button>
                </div>
            
                <div class="conversionresult">
                    <div id="length" class="result-containers">
                        <p class="result-heading"> Length(Meter/Feet)</p>
                        <p class="detailed-result" id="length-result"></p>
                    </div>
                    <div id="volume" class="result-containers">
                        <p class="result-heading"> Volume(Liters/Gallons)</p>
                        <p class="detailed-result" id="volume-result"> </p>
                    </div>
                    <div id="mass" class="result-containers">
                        <p class="result-heading"> Mass(Kilograms/Pounds)</p>
                        <p class="detailed-result" id="mass-result"></p>
                    </div>
                </div>

             </div>
  <script src="index.js"></script>
    </body>
</html>
